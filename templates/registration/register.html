{% extends 'base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
    <h1>Rejestracja użytkownika</h1>
    <div class="module">
        <p>Wypełnij poniższy formularz, aby się zarejestrować</p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="Zarejestruj"></p>
        </form>
    </div>
{% endblock %}
